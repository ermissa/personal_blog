{%load static%}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/bootstrap.min.css' %}"/>
    <style>
        body {
            background-color:#ECF0F5;
        }
        .post {
            height: 200px;
            margin-top:30px;
            margin-bottom: 30px;
            background:#FFFFFF;
            border:2px #e1e4e8 solid; 
            border-radius:10px;
        }
        .baslik {
            width:50px; 
            word-wrap: break-word;
        }
        .yazi {
            width:50px; 
            word-wrap: break-word;
        }
    </style>
</head>

<body>


    <div class="container" style="margin-top:40px;">
            {%for post in context%}
            <div class="row post">
                    <div class="col-md-2">
                        <img src="{% static 'images/'%}{{post.post_image}}"  style="max-width:100%;max-height:100%">
                    </div>

                    <div class="row col-md-10 baslikveyazi" >
                        <div class="col-md-12 baslik">
                            <strong>{{post.post_title}}</strong> 
                            <hr>
                        </div>
        
                        <div class="col-md-12 yazi">
                            {{post.post_body}}
                        </div>
                    </div>
            </div>
            {%endfor%}
    </div>
</body>
</html>
